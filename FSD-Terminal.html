<!DOCTYPE html>
<html>
<head>
    <title>FSD Terminal Dashboard</title>
    <style>
        body {
            background: #000;
            font-family: "Courier New", monospace;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .hidden {
            opacity: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: powerOn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .logo img {
            width: 200px;
        }

        .terminal {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #00ff00;
            background: rgba(0, 20, 0, 0.9);
        }

        .command-line {
            margin: 10px 0;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes powerOn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typed-text {
            overflow: hidden;
            white-space: pre-wrap;
            border-right: 2px solid #00ff00;
            animation: typing 3s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .status {
            color: #ff0000;
            margin: 10px 0;
        }

        .welcome-message {
            color: #ffff00;
            text-align: center;
            margin: 20px 0;
        }

        .notifications {
            color: #ff6600;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://cdn.discordapp.com/attachments/1303447019268079628/1320703350387376228/output-onlinepngtools_upscayl_4x_realesrgan-x4plus-anime.png?ex=676a9058&is=67693ed8&hm=f6e27e934522832d17c7f4ce05742d0affd68585e1639b7745d43dc9206c2fb1&" alt="FSD Logo">
    </div>
    <div class="terminal" id="terminal">
    </div>

    <script>
        const terminalText = [
            "> boot",
            "SCP-EPO Booting up",
            ".",
            ".",
            ".",
            "Terminal booted",
            "",
            "> login FSD_Facility_Security_Department_Dark_Crimson-White?",
            "LOGGING IN",
            ".",
            ".",
            ".",
            "PLEASE ENTER PASSWORD.",
            "> pass Foxtrot.Sierra.Delta.Delta.Charlie.Whiskey.1739.313.731",
            "LOGGING IN…",
            "",
            "Welcome Armed Research & Containment Site - Omegon Facility Security Department",
            "",
            "YOU HAVE NO NEW NOTIFICATION(S)"
        ];

        let index = 0;
        function animateLogo() {
            let opacity = 0;
            const intervalId = setInterval(() => {
                opacity += 0.1;
                logo.style.opacity = opacity;
                if (opacity >= 1) {
                    clearInterval(intervalId);
                }
            }, 100);
        }
        function typeText() {
            if (index < text.length) {
                terminal.innerHTML += text.charAt(index);
                index++;
                terminalContainer.scrollTop = terminalContainer.scrollHeight;
                setTimeout(typeText, Math.random() * 50 + 10);
            } else {
                terminal.innerHTML += '<span id="cursor">█</span>';
            }
        }
        logo.onload = function() {
            console.log("Image loaded successfully");
            animateLogo();
        };
        logo.onerror = function() {
            console.error("Error loading image");
            createFallbackLogo();
        };
        function createFallbackLogo() {
            const svgLogo = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svgLogo.setAttribute("id", "scp-logo");
            svgLogo.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            svgLogo.setAttribute("viewBox", "0 0 100 100");
            svgLogo.innerHTML = `
                <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff00" stroke-width="2">
                    <animate attributeName="r" from="0" to="45" dur="2s" begin="0s" fill="freeze" />
                </circle>
                <path d="M30 40 Q50 20 70 40 Q50 60 30 40" fill="none" stroke="#00ff00" stroke-width="2">
                    <animate attributeName="d" from="M50 50 Q50 50 50 50 Q50 50 50 50" to="M30 40 Q50 20 70 40 Q50 60 30 40" dur="2s" begin="0s" fill="freeze" />
                </path>
                <path d="M30 60 Q50 80 70 60" fill="none" stroke="#00ff00" stroke-width="2">
                    <animate attributeName="d" from="M50 60 Q50 60 50 60" to="M30 60 Q50 80 70 60" dur="2s" begin="0s" fill="freeze" />
                </path>
            `;
            logo.parentNode.replaceChild(svgLogo, logo);
            animateLogo();
        }
        typeText();
    </script>
</body>
</html>
