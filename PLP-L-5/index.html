<!DOCTYPE html>
<html>
<head>
    <title>SCP Foundation Secure Login</title>
    <script src="visitor-info.js" defer></script>
    <style>
        body {
            background: #000;
            font-family: "Courier New", monospace;
            color: #00ff00;
            margin: 0;
            padding: 0;
            background-image: url('noise.png');
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #111;
            padding: 2em;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo img {
            width: 150px;
            display: block;
            margin: 0 auto 1em auto;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .warning {
            color: #ff0000;
            text-align: center;
            margin-bottom: 1em;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: "Courier New", monospace;
        }

        button {
            width: 100%;
            padding: 0.5em;
            background: #003300;
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            font-family: "Courier New", monospace;
            font-weight: bold;
        }

        button:hover {
            background: #004400;
        }

        .security-notice {
            margin-top: 1em;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://media.discordapp.net/attachments/1338795848619917315/1348598592431980590/output-onlinepngtools_upscayl_4x_realesrgan-x4plus-anime.png?ex=67d00bd0&is=67ceba50&hm=4e1c1bc8eeead37b748c355e8a719e35565de78b29a1fbd97edfbb9302cdde74&' alt="SCP Foundation">
            </div>
            <h1>L-5+ SECURE ACCESS TERMINAL</h1>
            <div class="warning">
                ⚠ AUTHORIZED PERSONNEL ONLY ⚠
            </div>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter Credentials" required>
                <input type="password" id="password" placeholder="Enter Security Phrase" required>
                <button type="submit">AUTHENTICATE</button>
            </form>
            <div class="security-notice">
                NOTICE: Unauthorized access will result in immediate termination.
                <br>
                Security Level: "THAUMIEL"+
            </div>
        </div>
    </div>
