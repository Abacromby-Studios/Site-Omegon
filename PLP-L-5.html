<!DOCTYPE html>
<html>
<head>
    <title>SCP Foundation Secure Login</title>
    <script src="/js/visitor-info.js"></script>
    <style>
        body {
            background: #000;
            font-family: "Courier New", monospace;
            color: #00ff00;
            margin: 0;
            padding: 0;
            background-image: url('noise.png');
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #111;
            padding: 2em;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo img {
            width: 150px;
            display: block;
            margin: 0 auto 1em auto;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .warning {
            color: #ff0000;
            text-align: center;
            margin-bottom: 1em;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: "Courier New", monospace;
        }

        button {
            width: 100%;
            padding: 0.5em;
            background: #003300;
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            font-family: "Courier New", monospace;
            font-weight: bold;
        }

        button:hover {
            background: #004400;
        }

        .security-notice {
            margin-top: 1em;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1303447019268079628/1320703350387376228/output-onlinepngtools_upscayl_4x_realesrgan-x4plus-anime.png?ex=676a9058&is=67693ed8&hm=f6e27e934522832d17c7f4ce05742d0affd68585e1639b7745d43dc9206c2fb1&" alt="SCP Foundation">
            </div>
            <h1>L-5+ SECURE ACCESS TERMINAL</h1>
            <div class="warning">
                ⚠ AUTHORIZED PERSONNEL ONLY ⚠
            </div>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter Credentials" required>
                <input type="password" id="password" placeholder="Enter Security Phrase" required>
                <button type="submit">AUTHENTICATE</button>
            </form>
            <div class="security-notice">
                NOTICE: Unauthorized access will result in immediate termination.
                <br>
                Security Level: "THAUMIEL"+
            </div>
        </div>
    </div>
    <script>
        const users = {
                
             MTF_A1_Op_Crab: { password: 'Mobile Task Force Alpha-1 Operative Crab', redirect: 'https://abacromby-studios.github.io/Site-Omegon/Alpha-1-RRH-Terminal.html' },
            'O5-2': { password: 'password', redirect: 'https://testurl.com' },
            'O5-3': { password: 'password', redirect: 'https://testurl.com' },
            'O5-4': { password: 'password', redirect: 'https://testurl.com' },
            'O5-5': { password: 'password', redirect: 'https://testurl.com' },
            'O5-6': { password: 'password', redirect: 'https://testurl.com' },
            'O5-7': { password: 'password', redirect: 'https://testurl.com' },
            'O5-8': { password: 'password', redirect: 'https://testurl.com' },
            'O5-9': { password: 'password', redirect: 'https://testurl.com' },
            'O5-10': { password: 'password', redirect: 'https://testurl.com' },
            'O5-11': { password: 'password', redirect: 'https://testurl.com' },
            'O5-12': { password: 'password', redirect: 'https://testurl.com' },
            'O5-13': { password: 'password', redirect: 'https://testurl.com' },
            'ISDLeadAgent_Silent': { password: 'Internal Security Department Lead Agent Silent', redirect: 'https://testurl.com' },
            'TAs_OOTA_Secretary': { password: 'The Administrators Office of The Administrator Secretary', redirect: 'https://testurl.com' },
            DoRAEC_BoD_Comic: { password: 'Department of Regulation And Ethics Committre Board of Directors Comic', redirect: 'https://Abacromby-Studios.github.io/Site-Omegon/DoRAEC_BoD0015.html' },
            'ISDEntryAgentHubRise': { password: 'Internal Security Department Entry Agent HubRise', redirect: 'https://testurl.com' },
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (users[username] && users[username].password === password) {
                window.location.href = users[username].redirect || 'https://testurl.com';

                alert('ACCESS DENIED: Invalid credentials detected. This incident will be reported to the Record Keeping And Information Security Administration (R.A.I.S.A) And the Internal Security Department (I.S.D).');
