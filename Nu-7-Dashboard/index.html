<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Task Force Nu-7 Dashboard</title>
    <script src="visitor-info.js" defer></script>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #terminal-container {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 20px;
        }
        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #cursor {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #scp-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }
        .typed {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .digital-button {
            background-color: #001100;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 300px;
            margin: 20px auto;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        .digital-button:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
</head>
<body>
    <img id="scp-logo" src="https://media.discordapp.net/attachments/1338795848619917315/1348598592431980590/output-onlinepngtools_upscayl_4x_realesrgan-x4plus-anime.png?ex=67d00bd0&is=67ceba50&hm=4e1c1bc8eeead37b748c355e8a719e35565de78b29a1fbd97edfbb9302cdde74&" alt="SCP Logo" style="opacity: 0;">
    <div id="terminal-container">
        <div id="terminal"></div>
        <button class="digital-button" onclick="window.location.href='/L-4-Dashboard'">Access L-4 Main Dashboard</button>
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const terminalContainer = document.getElementById('terminal-container');
        const logo = document.getElementById('scp-logo');
        const text = `                                                 SCP FOUNDATION

————————————————————————————————————————————————————————————————————————————————————————————————————————————————






                                                                                                > boot

SCP-EPO Booting up

.

.

.

Terminal booted

 

                                                    > login nulu-seven.MobileTaskForce.hammer.down
LOGGING IN
.
.
.

PLEASE ENTER PASSWORD.
     
                                     > pass November.union.lincoln.union.seven.mtf.hd.267



LOGGING IN…

Welcome Mobile Task Force Nu-7 ("Hammer Down")

YOU HAVE NO NEW NOTIFICATION(S)

`;

        let index = 0;

        function animateLogo() {
            let opacity = 0;
            const intervalId = setInterval(() => {
                opacity += 0.1;
                logo.style.opacity = opacity;
                if (opacity >= 1) {
                    clearInterval(intervalId);
                }
            }, 100);
        }

        function typeText() {
            if (index < text.length) {
                terminal.innerHTML += text.charAt(index);
                index++;
                terminalContainer.scrollTop = terminalContainer.scrollHeight;
                setTimeout(typeText, Math.random() * 50 + 10);
            } else {
                terminal.innerHTML += '<span id="cursor">█</span>';
            }
        }

        // Check if the image loads successfully
        logo.onload = function() {
            console.log("Image loaded successfully");
            animateLogo();
        };

        // If there's an error loading the image, log it and try to create a fallback
        logo.onerror = function() {
            console.error("Error loading image");
            createFallbackLogo();
        };

        function createFallbackLogo() {
            const svgLogo = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svgLogo.setAttribute("id", "scp-logo");
            svgLogo.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            svgLogo.setAttribute("viewBox", "0 0 100 100");
            svgLogo.innerHTML = `
                <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff00" stroke-width="2">
                    <animate attributeName="r" from="0" to="45" dur="2s" begin="0s" fill="freeze" />
                </circle>
                <path d="M30 40 Q50 20 70 40 Q50 60 30 40" fill="none" stroke="#00ff00" stroke-width="2">
                    <animate attributeName="d" from="M50 50 Q50 50 50 50 Q50 50 50 50" to="M30 40 Q50 20 70 40 Q50 60 30 40" dur="2s" begin="0s" fill="freeze" />
                </path>
                <path d="M30 60 Q50 80 70 60" fill="none" stroke="#00ff00" stroke-width="2">
                    <animate attributeName="d" from="M50 60 Q50 60 50 60" to="M30 60 Q50 80 70 60" dur="2s" begin="0s" fill="freeze" />
                </path>
            `;
            logo.parentNode.replaceChild(svgLogo, logo);
            animateLogo();
        }

        typeText();
    </script>
</body>
</html>
