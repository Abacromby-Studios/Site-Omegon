<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation OS Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #error-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        const users = {
            // User data omitted for brevity
        };

        let loginAttempts = 0;
        const maxAttempts = 4;
        const redirectUrl = 'https://testurl.com/';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username].password === password) {
                alert('Credentials authorized, redirecting to the epo');
                window.location.href = users[username].redirect;
            } else {
                loginAttempts++;
                        const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = `Error code: 401 - Invalid credentials (${maxAttempts - loginAttempts + 1} attempts remaining) if in need of assistance in regards to resetting your password, email:`;
                errorMessage.style.display = 'block';

                if (loginAttempts >= maxAttempts) {
                    alert('Maximum login attempts reached. Standby whist automated systems contact the Internal Security Department and R.A.I.S.A');
                    window.location.href = redirectUrl;
                }
            }
        });
    </script>
</body>
</html>
