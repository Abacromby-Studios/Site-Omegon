<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Emails</title>
    <script src="visitor-info.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .email-container {
            display: grid;
            gap: 1.5rem;
        }

        .email-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
        }

        .email-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .email-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #2d3436;
            font-weight: 500;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .email-input:hover {
            border-color: #a0a0a0;
        }

        .email-input:focus {
            border-color: #2d3436;
            background-color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .email-input {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Team Contacts</h1>
        <div class="email-container">
            <div class="email-card">
                <input type="text" class="email-input" value="human-resources@abacromby9-studios.xyz" readonly>
            </div>
            <div class="email-card">
                <input type="text" class="email-input" value="web-master@abacromby9-studios.xyz" readonly>
            </div>
            <div class="email-card">
                <input type="text" class="email-input" value="game-development@abacromby9-studios.xyz" readonly>
            </div>
            <div class="email-card">
                <input type="text" class="email-input" value="support@abacromby9-studios" readonly>
            </div>
            <div class="email-card">
                <input type="text" class="email-input" value="legal@abacromby9-studios" readonly>
            </div>
            <div class="email-card">
                <input type="text" class="email-input" value="bot-master@abacromby9-studios" readonly>
            </div>
        </div>
    </div>
</body>
</html>
